    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('uv-address');
        const loader = document.getElementById('loader');
        const originalTitle = document.title; // Save the original title

        // Function to make the title "dance"
        function danceTitle() {
            const frames = ['| Student Portal |', '/ Student Portal /', '- Student Portal -', '\\ Student Portal \\'];
            let frameIndex = 0;
            
            // Change the title every 150 milliseconds
            setInterval(() => {
                document.title = frames[frameIndex];
                frameIndex = (frameIndex + 1) % frames.length;
            }, 150);
        }

        // Call the function when the page loads
        danceTitle();


        async function launch(url) {
            loader.style.display = 'flex';
            if ('serviceWorker' in navigator) {
                await navigator.serviceWorker.register('/uv.sw.js', { scope: __uv$config.prefix });
            }
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            launch(address.value);
        };
    </script>
